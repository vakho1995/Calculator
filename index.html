<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Caprasimo&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Noto+Sans+Linear+B&family=Outfit:wght@100..900&family=Pacifico&family=Poppins:wght@400;700&family=Raleway:ital,wght@0,800;1,500&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="themeAndmonitor-section">
      <div class="theme-container">
        <h1>calc</h1>
        <div class="swith-container">
          <div class="title">
            <h2>THEME</h2>
          </div>
          <div class="swith-div">
            <div class="swith-numbers">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="theme-swith">
              <label for="radio1" class="swith-radio"
                ><input type="radio" name="theme" id="radio1" checked />
                <span></span>
              </label>
              <label for="radio2" class="swith-radio">
                <input type="radio" name="theme" id="radio2" />
                <span></span>
              </label>
              <label for="radio3" class="swith-radio-dark">
                <input type="radio" name="theme" id="radio3" />
                <span></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="display"></div>
    </section>
    <!-- /////////////////////////////// -->
    <section class="keyboard-section">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="del">DEL</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">-</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="operator">/</button>
      <button class="operator">x</button>
      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </section>
  </body>
</html>
